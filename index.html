<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <span class="fs-4">Wordling</span>
    </header>

    <main>
        <div class="container text-center" id="intentos">
            <div class="container" id="intento1">
                <h3>
                    <span class="badge text-bg-secondary 1">-</span>
                    <span class="badge text-bg-secondary 2">-</span>
                    <span class="badge text-bg-secondary 3">-</span>
                    <span class="badge text-bg-secondary 4">-</span>
                    <span class="badge text-bg-secondary 5">-</span>
                </h3>
            </div>

            <div class="container" id="intento2">
                <h3>
                    <span class="badge text-bg-secondary 1">-</span>
                    <span class="badge text-bg-secondary 2">-</span>
                    <span class="badge text-bg-secondary 3">-</span>
                    <span class="badge text-bg-secondary 4">-</span>
                    <span class="badge text-bg-secondary 5">-</span>
                </h3>
            </div>

            <div class="container" id="intento3">
                <h3>
                    <span class="badge text-bg-secondary 1">-</span>
                    <span class="badge text-bg-secondary 2">-</span>
                    <span class="badge text-bg-secondary 3">-</span>
                    <span class="badge text-bg-secondary 4">-</span>
                    <span class="badge text-bg-secondary 5">-</span>
                </h3>
            </div>

            <div class="container" id="intento4">
                <h3>
                    <span class="badge text-bg-secondary 1">-</span>
                    <span class="badge text-bg-secondary 2">-</span>
                    <span class="badge text-bg-secondary 3">-</span>
                    <span class="badge text-bg-secondary 4">-</span>
                    <span class="badge text-bg-secondary 5">-</span>
                </h3>

            </div>

            <div class="container" id="intento5">
                <h3>
                    <span class="badge text-bg-secondary 1">-</span>
                    <span class="badge text-bg-secondary 2">-</span>
                    <span class="badge text-bg-secondary 3">-</span>
                    <span class="badge text-bg-secondary 4">-</span>
                    <span class="badge text-bg-secondary 5">-</span>
                </h3>
            </div>


        </div>
        
        <div class="container text-center" id="teclado">
            <div class="container m-3 p-0">
                <button type="button" class="btn btn-dark" id="q">Q</button>
                <button type="button" class="btn btn-dark" id="w">W</button>
                <button type="button" class="btn btn-dark" id="e">E</button>
                <button type="button" class="btn btn-dark" id="r">R</button>
                <button type="button" class="btn btn-dark" id="t">T</button>
                <button type="button" class="btn btn-dark" id="y">Y</button>
                <button type="button" class="btn btn-dark" id="u">U</button>
                <button type="button" class="btn btn-dark" id="i">I</button>
                <button type="button" class="btn btn-dark" id="o">O</button>
                <button type="button" class="btn btn-dark" id="p">P</button>
            </div>
            <div class="container m-3">
                <button type="button" class="btn btn-dark" id="a">A</button>
                <button type="button" class="btn btn-dark" id="s">S</button>
                <button type="button" class="btn btn-dark" id="d">D</button>
                <button type="button" class="btn btn-dark" id="f">F</button>
                <button type="button" class="btn btn-dark" id="g">G</button>
                <button type="button" class="btn btn-dark" id="h">H</button>
                <button type="button" class="btn btn-dark" id="j">J</button>
                <button type="button" class="btn btn-dark" id="k">K</button>
                <button type="button" class="btn btn-dark" id="l">L</button>
                <button type="button" class="btn btn-dark" id="ñ">Ñ</button>
            </div>
            <div class="container m-3">
                <button type="button" class="btn btn-dark" id="z">Z</button>
                <button type="button" class="btn btn-dark" id="x">X</button>
                <button type="button" class="btn btn-dark" id="c">C</button>
                <button type="button" class="btn btn-dark" id="v">V</button>
                <button type="button" class="btn btn-dark" id="b">B</button>
                <button type="button" class="btn btn-dark" id="n">N</button>
                <button type="button" class="btn btn-dark" id="m">M</button>
                <button type="button" class="btn btn-success" id="enter">&#9166</button>
                <button type="button" class="btn btn-danger" id="borrar">&#9003</button>
                

            </div>
        </div>

        <div class="container text-center" id="resultado">
            <h2 class="" id="textoResultado"></h2>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./wordling.js"></script>
